<p> ACCUEIL </p>
<h1>Menu</h1>

  <table>
  <thead class="thead-default table-header">
    <tr>
      <th scope="col">userID</th>
      <th scope="col">username</th>
      <th scope="col">password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user._id}}</td>
      <td>{{user.username}} </td>
      <td>{{user.password}}</td>
    </tr>
  </tbody>
</table>
